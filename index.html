<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>What to do today?</title>

    </head>
    <body>
        
        <div class="container">
            <div id="things"></div>
            <div id="to-do"></div>
            <button class="learn-more" onclick="getResult()">What should I do today?</button>
            <br><br><br>
            <input type="text" placeholder="Enter something you want to do" class="option" onkeypress="handleKeyPress(event)" id="inputval">
            <hr>
            <button class="add" onclick="addOption()">Add option</button>
        </div>

        <!-- Scripts -->

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="functions.js"></script>
        
    </body>
</html>
